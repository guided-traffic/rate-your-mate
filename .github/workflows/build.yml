name: Build and Release
on:
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write
  actions: read
  attestations: write

jobs:
  build-backend:
    name: Build Backend
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0
            network=host

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: guidedtraffic
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Docker meta
        id: tag_names
        uses: docker/metadata-action@v5
        with:
          images: |
            guidedtraffic/lan-party-manager-backend
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
          labels: |
            org.opencontainers.image.title=LAN Party Manager Backend
            org.opencontainers.image.description=Go Backend for the LAN Party Manager
            org.opencontainers.image.vendor=Guided Traffic
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.documentation=https://github.com/guided-traffic/lan-party-manager
            org.opencontainers.image.source=https://github.com/guided-traffic/lan-party-manager

      - name: Get current epoch time
        id: time
        run: echo "epoch=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Extract version without v prefix
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Build and push
        uses: docker/build-push-action@v6
        id: build
        with:
          file: backend/Dockerfile
          context: backend
          build-args: |
            BUILD_NUMBER=${{ steps.version.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ steps.time.outputs.epoch }}
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tag_names.outputs.tags }}
          labels: ${{ steps.tag_names.outputs.labels }}
          provenance: true
          sbom: true

      - name: Generate and upload SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: guidedtraffic/lan-party-manager-backend:${{ steps.version.outputs.version }}
          format: spdx-json
          upload-artifact: true
          upload-release-assets: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Scout scan
        if: github.event_name != 'pull_request'
        uses: docker/scout-action@v1
        with:
          command: cves
          image: guidedtraffic/lan-party-manager-backend:${{ steps.version.outputs.version }}
          sarif-file: scout-report-backend.sarif
          summary: true

  build-frontend:
    name: Build Frontend
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:v0.12.0
            network=host

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: guidedtraffic
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Docker meta
        id: tag_names
        uses: docker/metadata-action@v5
        with:
          images: |
            guidedtraffic/lan-party-manager-frontend
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
          labels: |
            org.opencontainers.image.title=LAN Party Manager Frontend
            org.opencontainers.image.description=Angular Frontend for the LAN Party Manager
            org.opencontainers.image.vendor=Guided Traffic
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.documentation=https://github.com/guided-traffic/lan-party-manager
            org.opencontainers.image.source=https://github.com/guided-traffic/lan-party-manager

      - name: Get current epoch time
        id: time
        run: echo "epoch=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Extract version without v prefix
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Build and push
        uses: docker/build-push-action@v6
        id: build
        with:
          file: frontend/Dockerfile
          context: frontend
          build-args: |
            BUILD_NUMBER=${{ steps.version.outputs.version }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ steps.time.outputs.epoch }}
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tag_names.outputs.tags }}
          labels: ${{ steps.tag_names.outputs.labels }}
          provenance: true
          sbom: true

      - name: Generate and upload SBOM
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: guidedtraffic/lan-party-manager-frontend:${{ steps.version.outputs.version }}
          format: spdx-json
          upload-artifact: true
          upload-release-assets: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Scout scan
        if: github.event_name != 'pull_request'
        uses: docker/scout-action@v1
        with:
          command: cves
          image: guidedtraffic/lan-party-manager-frontend:${{ steps.version.outputs.version }}
          sarif-file: scout-report-frontend.sarif
          summary: true

  release-helm:
    name: Release Helm Chart
    needs: [build-backend, build-frontend]
    runs-on: self-hosted
    permissions:
      contents: write
      pages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.12.0

      - name: Update Chart Version
        run: |
          # Extrahiere Version aus dem Release-Tag (ohne 'v' Prefix)
          VERSION=${GITHUB_REF_NAME#v}
          # Aktualisiere Chart und App Version
          sed -i "s/^version:.*$/version: ${VERSION}/" helm/lan-party-manager/Chart.yaml
          sed -i "s/^appVersion:.*$/appVersion: \"${VERSION}\"/" helm/lan-party-manager/Chart.yaml
          # Aktualisiere Image Tags in values.yaml
          sed -i "s/^\(\s*tag:\s*\).*$/\1\"${VERSION}\"/" helm/lan-party-manager/values.yaml

      - name: Create Helm Package
        run: |
          cd helm
          helm package lan-party-manager/
          mkdir -p repo
          mv *.tgz repo/
          # Erstelle tempor채ren Index f체r das neue Chart
          helm repo index repo/ --url https://guided-traffic.github.io/lan-party-manager/
          cd ..

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Save Chart Package
        run: |
          mkdir -p /tmp/helm-charts
          cp -r helm/repo/* /tmp/helm-charts/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v6
        with:
          ref: gh-pages
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to GitHub Pages
        run: |
          # Kopiere neue Charts ins Root-Verzeichnis
          cp /tmp/helm-charts/*.tgz .

          # Merge mit existierendem index.yaml falls vorhanden
          if [ -f index.yaml ]; then
            # Erstelle tempor채ren Ordner f체r Merge
            mkdir -p temp-repo
            cp *.tgz temp-repo/
            # Merge mit existierendem Index
            helm repo index temp-repo/ --url https://guided-traffic.github.io/lan-party-manager/ --merge index.yaml
            cp temp-repo/index.yaml .
            rm -rf temp-repo
          else
            # Erstelle neuen Index falls keiner existiert
            helm repo index . --url https://guided-traffic.github.io/lan-party-manager/
          fi

          git add --force *.tgz index.yaml
          git commit -m "Release Helm chart for $GITHUB_REF_NAME"
          git push --force origin gh-pages

      - name: Update Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.tgz
            index.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
