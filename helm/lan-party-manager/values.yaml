# Default values for lan-party-manager
replicaCount: 1

frontend:
  image:
    repository: docker.io/guidedtraffic/lan-party-manager-frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  # Extra labels for frontend pods
  extraPodLabels: {}
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

backend:
  image:
    repository: docker.io/guidedtraffic/lan-party-manager-backend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  # Extra labels for backend pods
  extraPodLabels: {}
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  # Persistent storage for SQLite database
  persistence:
    enabled: false
    # Storage class - leave empty for default, set to "-" for no storage class
    storageClass: ""
    # Access mode
    accessMode: ReadWriteOnce
    # Size of the persistent volume
    size: 1Gi
    # Mount path inside the container
    mountPath: /app/data
  env:
    PORT: "8080"
    FRONTEND_URL: "http://localhost:4200"
    BACKEND_URL: "http://localhost:8080"
    JWT_EXPIRATION_DAYS: "7"
    CREDIT_INTERVAL_MINUTES: "10"
    CREDIT_MAX: "10"

secrets:
  # Set to false if you manage secrets externally
  create: true
  # Use an existing secret instead of creating one
  # If set, secrets.create is ignored and this secret is used
  existingSecret: ""
  # Steam Web API Key (required for Steam login)
  # Get yours at: https://steamcommunity.com/dev/apikey
  steamApiKey: ""
  # JWT Secret for token signing (required for authentication)
  # Generate with: openssl rand -base64 32
  jwtSecret: ""

ingress:
  enabled: false
  # Ingress class name (e.g., nginx, hpi-external)
  className: ""
  # Host name for the ingress
  host: lan-party.local
  # Additional annotations
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # kubernetes.io/ingress.class: nginx
  # TLS configuration
  tls:
    enabled: false
    # Secret name for TLS certificate (defaults to <fullname>-tls)
    secretName: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}

nodeSelector: {}
tolerations: []
affinity: {}
