<footer class="footer">
  <div class="footer-content">
    <div class="footer-divider"></div>
    <div class="footer-text">
      <span class="footer-main">
        Another open-source project from
        <a href="https://github.com/orgs/guided-traffic/repositories" target="_blank" rel="noopener noreferrer" class="footer-link">
          guided-traffic
          <svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
          </svg>
        </a>
      </span>
      <span class="footer-separator">•</span>
      <span class="footer-creator">
        Created by
        <a href="https://hans-fischer.com" target="_blank" rel="noopener noreferrer" class="footer-link">
          Hans Fischer
          <svg class="external-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
          </svg>
        </a>
      </span>
    </div>
    <div class="footer-bottom">
      <div class="footer-copyright">
        © {{ currentYear }} <a href="https://github.com/guided-traffic/rate-your-mate" target="_blank" rel="noopener noreferrer" class="footer-link repo-link">rate-your-mate</a>
      </div>
      <div class="footer-versions">
        <span class="version-badge" title="Frontend Version">
          <span class="version-label">Frontend</span>
          <span class="version-value">{{ versionService.frontendVersion() }}</span>
        </span>
        <span class="version-badge" [title]="'Backend Version' + (versionService.backendGitCommit() ? ' (' + versionService.backendGitCommit() + ')' : '')">
          <span class="version-label">Backend</span>
          <span class="version-value" [class.offline]="versionService.backendVersion() === 'offline'">{{ versionService.backendVersion() }}</span>
        </span>
      </div>
    </div>
  </div>
</footer>
